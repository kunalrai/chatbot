<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kunal let's talk app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="favicon.png"/> 
  <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  
</head>
<body>

  <ul class="pages">
    <li class="chat page chatpage">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <div class="container">
        <div class="row">
    
          <div class="col s11">
            <input class="inputMessage" placeholder="Type here..."/>
          </div>
          <div class="col s1">
             <a id="sendbtn" class="btnStart waves-effect waves-light btn" ><i class="material-icons right">comment</i></a>
          </div>
        </div>
       
      </div>
      
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

 <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="/ApiAi.js"></script>
  <script src="/socket.io.js"></script>
  <script src="/main.js"></script>

</body>
</html>
